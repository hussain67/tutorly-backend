name: CI Pipeline Backend

on:
  # Run CI on feature/fix/chore branches when code is pushed
  push:
    branches:
      - "feature/*"
      - "fix/*"
      - "chore/*"

  # Run CI when a PR targets main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Build (TypeScript if present)
        run: npm run build --if-present

      - name: Run tests
        run: npm test
